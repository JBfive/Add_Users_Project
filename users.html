<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Users Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="users.js"></script>
</head>
<body>
	<div id="content">
		<table id="contact-info">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Contact #</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<h1>Add User</h1>
		<form>
			<p>First Name:<input type="text" name="firstname" placeholder="First Name"></p>
			<p>Last Name:<input type="text" name="lastname" placeholder="Last Name"></p>
			<p>Email:<input type="text" name="email" placeholder="Email"></p>
			<p>Contact No:<input type="text" name="phone" placeholder="Phone Number"></p>
			<button type="sumbit">Add User</button>
		</form>
	</div>


</body>
</html>
